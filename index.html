<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Registro</h1>

    <section>
        <form id="registro" class="formulario">
            <h2>Formulario de Registro</h2>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
            </div>
            <div class="campo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="tu.email@ejemplo.com">
            </div>
            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
            </div>
            <div class="campo">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <fieldset>
                <legend>Información de Contacto</legend>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" title="Formato: 123-456-7890">
                </div>
                <div class="campo">
                    <label for="alternativo">Teléfono Alternativo:</label>
                    <input type="tel" id="telefono-alternativo" name="alternativo" title="Formato: 123-456-7890">
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos de Estudios</legend>
                <div class="campo">
                    <label for="colegio">Colegio:</label>
                    <input type="text" name="colegio" id="colegio" placeholder="Nombre del colegio">
                </div>
                <div class="campo">
                    <label for="universidad">Universidad:</label>
                    <input type="text" id="universidad" name="universidad" placeholder="Nombre de la universidad">
                </div>
            </fieldset>

            <div class="campo">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required minlength="5" maxlength="15" pattern="[A-Za-z0-9]+" placeholder="Usuario">
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </form>
    </section>
    
</body>
</html>
